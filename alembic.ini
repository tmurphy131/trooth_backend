[alembic]
# Path to the Alembic directory
script_location = alembic

# DB connection string (will be set dynamically via env.py)
# Note: actual URL is set in env.py from DATABASE_URL environment variable
sqlalchemy.url = postgresql://trooth:trooth@localhost:5432/trooth_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = DEBUG
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s